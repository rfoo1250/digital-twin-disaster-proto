<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and Font Imports -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Disaster Bench â€“ Algorithmic Recourse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css"/>

  <!-- D3 and TopoJSON Libraries -->
  <script src="https://d3js.org/d3.v7.min.js" defer></script>
  <script src="https://d3js.org/topojson.v3.min.js" defer></script>
  
  <!-- JS -->
  <script type="module" src="js/app.js" defer></script>
  <script src="nav_control.js" defer></script>

</head>
<body>

  <!-- =================================================================
  HEADER: Contains the main title and navigation links.
  ================================================================== -->
  <header>
    
  </header>

  <!-- =================================================================
  MAIN CONTENT: Two-panel layout for map and controls.
  ================================================================== -->
  <main id="viz">
    
    <!-- Left Panel: Contains the interactive US county map -->
    <div class="left-panel">
      <svg id="map" class="chart" role="img"></svg>\
      <div class="zoom-controls">
        <p id="zoom-label">Zoom</p>
        <button id="zoom_in">+</button>
        <button id="zoom_out">-</button>
      </div>
      <div id="county-selected-text-container">
        <p id="county_selected_text"></p>

      </div>
    </div>

    <!-- Right Panel: Contains the 2x2 recourse controls and chart -->
    <div class="right-panel">
      <div class="grid-box">
        
        <!-- Box 1: Displays baseline data for the selected county -->
        <div id="instance-data" class="grid-section">
          <h3>Instance Data</h3>
          <!-- Content is dynamically generated by Charts.js -->
        </div>

        <!-- Box 2: Contains the dropdown to edit severity -->
        <div id="user-input" class="grid-section">
          <h3>Edit Feature</h3>
          <!-- Dropdown is dynamically generated by Charts.js -->
        </div>

        <!-- Box 3 & 4 (Combined): The lollipop chart will render here -->
        <div id="chart" class="grid-section" style="grid-column: span 2; height: 300px;">
          <!-- Lollipop chart is dynamically generated by Charts.js -->
        </div>

      </div>
    </div>
  </main>

  <!-- =================================================================
  TOOLTIP & SCRIPT: Shared tooltip element and the main app entry point.
  ================================================================== -->
  <div id="tip" class="tooltip"></div>

</body>
</html>
