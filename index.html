<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Digital Twin Map</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <header class="toolbar">
        <span class="toolbar-title">Digital Twin</span>
    </header>

    <main id="main">
        <div class="left-panel">
            <section class="map-container">
                <!-- <h2 class="section-title">Interactive Map</h2> -->
                <div id="map">
                    <div id="county-selected-text-container">
                        <p id="county_selected_text">No county selected</p>
                    </div>

                    <div id="map-legend">
                        <div class="legend-item">
                            <span class="legend-color forest"></span> Forest
                        </div>
                        <div class="legend-item">
                            <span class="legend-color burning"></span> Burning
                        </div>
                        <div class="legend-item">
                            <span class="legend-color burnt"></span> Burnt
                        </div>
                    </div>

                </div>
            </section>
        </div>

        <div class="right-panel">
            <div id="map-layer-panel" class="layer-panel">
                <h3>Map Layers</h3>

                <div class="map-controls">
                    <button id="focus-on-county">Focus on County</button>
                    <button id="reset-focus">Reset Focus</button>
                </div>

                <div class="dropdown">
                    <button class="dropdown-btn">Base Layers ▾</button>
                    <div class="dropdown-content">
                        <label><input type="checkbox" id="toggle-counties" checked> County Borders</label><br>
                        <label><input type="checkbox" id="toggle-dynamic-world" checked> Dynamic World</label><br>
                        <label><input type="checkbox" id="toggle-wildfire" checked> Wildfire Simulation</label><br>
                    </div>
                </div>
            </div>

            <hr class="panel-divider">

            <div id="wildfire-sim-panel" class="layer-panel">
                <h3>Wildfire Simulation</h3>
                <div class="map-controls">
                    <button id="set-ignition-point" class="action-button">Set Ignition Point</button>
                    <button id="remove-ignition-point" class="action-button">Remove Ignition Point</button>
                    <button id="start-wildfire-sim" class="action-button">Start Wildfire Simulation</button>
                </div>
                <div id="wildfire-timestep-controls" class="hidden-controls">
                    <h4>Timestep <span id="timestep-value">0</span></h4>
                    <div class="timestep-buttons">
                        <button id="timestep-left" class="arrow-btn">◀</button>
                        <button id="timestep-right" class="arrow-btn">▶</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="tip" class="tooltip"></div>
    <div id="toast" class="toast"></div>
    <div id="loading-overlay" class="hidden" role="status" aria-live="polite" aria-hidden="true">
        <div class="loading-backdrop" aria-hidden="true"></div>
        <div class="loading-card" id="loading-card" aria-hidden="false">
            <img id="loading-gif" class="loading-gif" alt="Loading" src="/assets/loader.gif" />
            <div id="loading-msg" class="loading-msg">Loading…</div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
