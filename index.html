<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Digital Twin Map</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- GeoRaster libraries -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/georaster@1.6.0/dist/georaster.browser.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/georaster-layer-for-leaflet@2.0.1/dist/georaster-layer-for-leaflet.min.js"></script> -->
    <!-- changed to using vite and import modules -->

    <!-- Styles -->
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <header class="toolbar">
        <span class="toolbar-title">Digital Twin</span>
    </header>

    <main id="main">
        <div class="left-panel">
            <section class="map-container">
                <!-- <h2 class="section-title">Interactive Map</h2> -->
                <div id="map">
                    <div id="county-selected-text-container">
                        <p id="county_selected_text">No county selected</p>
                    </div>
                </div>
            </section>
        </div>

        <div class="right-panel">
            <div class="layer-panel">
                <!-- to be changed -->
                <h3>Map Layers</h3>

                <div class="map-controls">
                    <button id="focus-on-county">Focus on County</button>
                    <button id="reset-focus">Reset Focus</button>
                </div>

                <div class="dropdown">
                    <button class="dropdown-btn">Base Layers â–¾</button>
                    <div class="dropdown-content">
                        <label><input type="checkbox" id="toggle-counties" checked> County Borders</label><br>
                        <label><input type="checkbox" id="toggle-land-cover" checked> Land Cover Layer (GEE DW-V1)</label><br>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="tip" class="tooltip"></div>
    <div id="toast" class="toast"></div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
